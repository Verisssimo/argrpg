<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contador {
            font-size: 3em;
            text-align: center;
        }

        .titulo {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="contador">
        <div class="titulo">Regra: não olhar os códigos fonte.</div>
        <div id="timer"></div>
    </div>

    <script>
        // Define o momento final (22h de 08/01/2025)
        const countdownDate = new Date("Jan 8, 2025 22:00:00").getTime();

        // Atualiza o contador a cada segundo
        const x = setInterval(function() {

            // Obtém a data e hora atuais
            const now = new Date().getTime();

            // Calcula a diferença entre a data de término e a data atual
            const distance = countdownDate - now;

            // Calcula dias, horas, minutos e segundos restantes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibe o resultado no elemento "timer"
            document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // Se a contagem regressiva terminar, exibe uma mensagem
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "A contagem chegou ao fim!";
            }
        }, 1000);
    </script>
</body>
</html>
